optional = true
features = ["std"]
default-features = false

[dependencies.blake2-rfc]
# https://github.com/cesarb/blake2-rfc
version = "*"
optional = true
#! features = ["simd_asm", "std"]
features = ["std"]
default-features = false

[dependencies.lmdb-zero]
