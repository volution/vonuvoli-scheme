[dependencies.regex]
# https://github.com/rust-lang/regex
version = "1.5.4"
optional = true
features = ["std", "perf", "unicode"]
default-features = false

[dependencies.backtrace]
# https://github.com/rust-lang/backtrace-rs
version = "0.3.64"
optional = true
features = ["std", "libbacktrace", "libunwind", "dladdr"]
default-features = false

[dependencies.rustc-demangle]
# https://github.com/alexcrichton/rustc-demangle
version = "0.1.21"
optional = true
features = []
default-features = false

[dependencies.ansi_term]
# https://github.com/ogham/rust-ansi-term
version = "0.12.1"
optional = true
features = []
default-features = false

[dependencies.atty]
# https://github.com/softprops/atty
version = "0.2.14"
optional = true
features = []
default-features = false

[dependencies.data-encoding]
# https://github.com/ia0/data-encoding
version = "2.3.2"
optional = true
features = ["std"]
default-features = false

[dependencies.ring]
# https://github.com/briansmith/ring
version = "0.16.20"
optional = true
features = ["std", "dev_urandom_fallback"]
default-features = false

[dependencies.digest]
# https://github.com/RustCrypto/traits
version = "0.10.2"
optional = true
features = ["std"]
default-features = false

[dependencies.sha1]
# https://github.com/RustCrypto/hashes
version = "0.10.0"
