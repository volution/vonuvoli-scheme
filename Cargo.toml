features = ["std"]
default-features = false

[dependencies.md-5]
# https://github.com/RustCrypto/hashes
version = "0.10.0"
optional = true
features = ["std", "asm"]
default-features = false

[dependencies.blake2]
# https://github.com/RustCrypto/hashes
version = "0.10.2"
optional = true
features = ["std", "simd"]
default-features = false

[dependencies.blake3]
# https://github.com/BLAKE3-team/BLAKE3
version = "1.3.1"
optional = true
