optional = true
features = []
default-features = false

[dependencies.siphasher]
# https://github.com/jedisct1/rust-siphash
version = "0.3.9"
optional = true
features = ["std"]
default-features = false

[dependencies.highway]
# https://github.com/nickbabcock/highway-rs
version = "0.8.0"
optional = true
features = ["std"]
default-features = false

[dependencies.twox-hash]
# https://github.com/shepmaster/twox-hash
version = "1.6.2"
optional = true
features = ["std"]
default-features = false

[dependencies.seahash]
# https://github.com/redox-os/tfs
version = "4.1.0"
optional = true
features = []
default-features = false

[dependencies.lazy_static]
# https://github.com/rust-lang-nursery/lazy-static.rs
version = "1.4.0"
optional = true
features = []
default-features = false

[dependencies.tempfile]
# https://github.com/Stebalien/tempfile
version = "3.3.0"
optional = true
features = []
default-features = false

[dependencies.pulldown-cmark]
# https://github.com/raphlinus/pulldown-cmark
version = "0.9.1"
optional = true
features = []
default-features = false

[dependencies.cpio]
# https://github.com/jcreekmore/cpio-rs
