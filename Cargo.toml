[dependencies.regex]
# https://github.com/rust-lang/regex
version = "*"
optional = true
features = ["use_std"]
default-features = false

[dependencies.backtrace]
# https://github.com/alexcrichton/backtrace-rs
version = "*"
optional = true
features = ["std", "libbacktrace", "libunwind", "dladdr"]
default-features = false

[dependencies.rustc-demangle]
# https://github.com/alexcrichton/rustc-demangle
version = "*"
optional = true
features = []
default-features = false

[dependencies.ansi_term]
# https://github.com/ogham/rust-ansi-term
version = "*"
optional = true
features = []
default-features = false

[dependencies.atty]
# https://github.com/softprops/atty
version = "*"
optional = true
features = []
default-features = false

[dependencies.data-encoding]
# https://github.com/ia0/data-encoding
version = "*"
optional = true
features = []
default-features = false

[dependencies.ring]
# https://github.com/briansmith/ring
version = "*"
optional = true
features = ["dev_urandom_fallback"]
default-features = false

[dependencies.digest]
# https://github.com/RustCrypto/traits
version = "*"
optional = true
features = ["std"]
default-features = false

[dependencies.sha-1]
# https://github.com/RustCrypto/hashes
version = "*"
optional = true
features = ["asm"]
default-features = false

[dependencies.sha2]
# https://github.com/RustCrypto/hashes
version = "*"
optional = true
